<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 신청 | 온라인 강의</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a href="#content" class="skip-navigation">본문바로가기</a>
    <header class="header white">
        <h1 class="h1"><a href="">상담신청</a></h1>
        <button class="btn-prev"><span class="hide">이전</span></button>
        <div class="right">
        </div>
    </header>
    <main id="content">
        <section class="mobile-space">
            <h2 class="hide">상담신청 문의</h2>
            <table class="table-type3 mt24">
                <caption class="hide">상담신청</caption>
                <colgroup>
                    <col style="width: 8.8rem">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th class="vm">이름</th>
                        <td>한성영</td>
                    </tr>
                    <tr>
                        <th><label for="txt1_1">이메일</label></th>
                        <td>
                            <input type="email" id="txt1_1" value="hunet@hunet.co.kr">
                            <p class="mt4">
                                *답변은 이메일로 빌송되며, 연수원 웹사이트를 통해서도 확인하실 수 있습니다.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="txt1_2">구분</label></th>
                        <td>
                            <select id="txt1_2">
                                <option>선택해 주세요</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>과정</th>
                        <td>
                            <input type="radio" name="rag1" id="ra1_1" class="hide radio-type1"><label
                                for="ra1_1">정형</label>
                            <input type="radio" name="rag1" id="ra1_2" class="hide radio-type1"><label
                                for="ra1_2">비정형</label>
                            <select class="mt6" title="과정 선택">
                                <option>선택해 주세요</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="txt1_3">제목</label></th>
                        <td>
                            <input type="text" id="txt1_3">
                        </td>
                    </tr>
                </tbody>
            </table>
            <img src="images/img_textarea.png" class="mt12" alt="">
            <div class="fix-bottom type2">
                <button class="btn-blue write">문의하기</button>
            </div>
        </section>
    </main>
</body>

</html>
